default-right-aside-cta:

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: .tmp/src
destination: .tmp/dist
include: [_redirects, _headers]
exclude: ['assets']

# Enables future posts (posts with dates in the future) and drafts
future: false
show_drafts: false
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
# limit_posts: 10

# Permalink structure and pagination options
permalink: :categories/:year/:month/:title/

# Markdown library and options
markdown: kramdown
highlighter: rouge

# Extending Jekyll
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate-v2
  - jemoji
  - jekyll-typogrify
  - jekyll-algolia

# Pagination Settings
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page

collections_dir: my_collections

collections:
  book-reviews:
    output: false
  comments:
    output: false

defaults:
  -
    scope:
      path: "my_collections/_posts/news/*"
      type: posts
    values:
      categories: news
  -
    scope:
      path: "my_collections/_posts/features/*"
      type: posts
    values:
      categories: features
  -
    scope:
      path: "my_collections/_posts/opinions/*"
      type: posts
    values:
      categories: opinions
  -
    scope:
      path: "my_collections/_posts/sports/*"
      type: posts
    values:
      categories: sports
  -
    scope:
      path: "my_collections/_posts/art-and-literature/*"
      type: posts
    values:
      categories: art-and-literature
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      layout: post
      is-post: true
      comments: false
      comment-locked: false
      left-aside: true
      right-aside-top: true
      right-aside-bottom: true
      bottom-cta: true
      pin-it: false
      share: true
      download: false
      download-file:
      lead-id:
  -
    scope:
      path: ""      # empty string for all files
      type: pages   # limit to posts
    values:
      layout: default
      comments: false
      comment-locked: false
      left-aside: true
      right-aside-top: true
      right-aside-bottom: true
      bottom-cta: true
      pin-it: false
      download: false
      download-file:
      lead-id:
      cta: "&ldquo;Thank you for being a patron of my site and I hope you enjoy the read.&rdquo;"
# Site configuration for the Auto-Pages feature
autopages:
  enabled: true
  collections:
    enabled: false
  categories:
    enabled: false
  tags:
    layouts:
      - 'autopage.html'
    title: 'Posts in category :tag'
    permalink: '/category/:tag'
