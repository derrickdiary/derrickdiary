  - label: "Authors"
    name: "authors"
    folder: "src/my_collections/_authors"
    sort: "date:desc"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - label: "Author Photo"
        name: "photo"
        widget: "image"
        required: false
        options:
          media_library:
            config:
              publicKey: f445c35ed91bf3a391ee
